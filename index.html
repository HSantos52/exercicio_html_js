<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função Comparativa</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Comparativo de Valores</h1>
        <form id="form-compare">
            <input type="number" id="numero-A" required placeholder="Valor de A" />
            <input type="number" id="numero-B" required placeholder="Valor de B" />
            <p class="error-message">
                O valor de B precisa ser maior que o valor de A, tente novamente.
            </p>
            <button id="btn-comparar" type="submit">Comparar</button>
        </form>
        <p class="sucess-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
